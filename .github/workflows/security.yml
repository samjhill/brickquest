name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  audit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Audit client dependencies
        working-directory: ./src/client
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Generate audit report
        run: |
          echo "## Root Package Audit" > audit-report.md
          npm audit --json >> audit-report.md || true
          echo "" >> audit-report.md
          echo "## Client Package Audit" >> audit-report.md
          cd src/client && npm audit --json >> ../../audit-report.md || true
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.md
          retention-days: 30

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json
      
      - name: Check for hardcoded secrets
        run: |
          echo "Checking for common secret patterns..."
          if grep -r "api_key\|secret\|password" . --include="*.ts" --include="*.js" --include="*.py" | grep -v "node_modules" | grep -v ".git"; then
            echo "⚠️  Potential secrets found"
          else
            echo "✅ No obvious secrets found"
          fi
        continue-on-error: true
