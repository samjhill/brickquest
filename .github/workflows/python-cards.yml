name: Python Card Scripts

on:
  push:
    paths:
      - 'scripts/generate_cards.py'
      - 'scripts/print_cards.py'
      - 'scripts/generate_bricklink_xml.py'
  pull_request:
    paths:
      - 'scripts/**/*.py'
  workflow_dispatch:

jobs:
  generate-cards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
      
      - name: Check script exists
        run: |
          if [ ! -f "scripts/generate_cards.py" ]; then
            echo "Script not found, exiting"
            exit 1
          fi
      
      - name: Generate cards
        run: python3 scripts/generate_cards.py
        continue-on-error: true

  print-cards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 pillow
      
      - name: Check HTML exists
        run: |
          if [ ! -f "brickquest_printable_cards.html" ]; then
            echo "HTML file not found, will be generated"
          else
            echo "Printable cards HTML already exists"
            ls -lh brickquest_printable_cards.html
          fi

  generate-bricklink-xml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate BrickLink XML
        run: |
          if [ -f "scripts/generate_bricklink_xml.py" ]; then
            python3 scripts/generate_bricklink_xml.py
          else
            echo "Script not found"
            exit 1
          fi
      
      - name: Validate XML
        if: success()
        run: |
          if [ -f "brickquest_starter_bricklink_wantedlist.xml" ]; then
            echo "XML file generated successfully"
            python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('brickquest_starter_bricklink_wantedlist.xml'); print('XML is valid')" || echo "Validation skipped"
          else
            echo "XML file not found"
            exit 1
          fi
      
      - name: Upload BrickLink XML
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: bricklink-xml
          path: brickquest_starter_bricklink_wantedlist.xml
          retention-days: 90
